<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new Author</title>
    <style>
        body{
            display: block;
            margin-right: auto;
            margin-left: auto;
            margin-top: 8%;
            text-align: center;
            background-color: aquamarine;
        }
        button:hover{
            cursor:pointer
        }
    </style>
</head>
<body>
    <h1>Create a new author</h1>
    <br>

    <form method='post'>
        {% csrf_token %}
        First Name<br>
        {{form.first_name}}<br><br>
        Middle Name<br>
        {{form.middle_name}}<br><br>
        Last Name<br>
        {{form.last_name}}<br><br>
        Email<br>
        {{form.email}}<br><br>
        Date of birth(YYYY-MM-DD)<br>
        {{form.dob}}<br><br>
        <br>
        <button type="submit" style="background-color: aqua; width: 120px; height: 35px; font-size: medium; border-color: rgb(52, 81, 136);">Save</button>
    </form>
    
</body>
</html>
