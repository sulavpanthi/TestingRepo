<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body{
            display: block;
            margin-right: auto;
            margin-left: auto;
            margin-top: 8%;
            text-align: center;
            background-color: aquamarine;
        }
        button:hover{
            cursor:pointer
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <br>

    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        First Name<br>
        {{form.first_name}}<br><br>
        Last Name<br>
        {{form.last_name}}<br><br>
        Email<br>
        {{form.email}}<br><br>
        Username<br>
        {{form.username}}<br><br>
        <br>
        Upload Profile Picture<br>
        {{form.profile_pic}}<br><br>
        Password<br>
        {{form.password}}<br><br>
        Confirm Password<br>
        {{form.confirm_password}}<br><br>
        <button type="submit" style="background-color: aqua; width: 120px; height: 35px; font-size: medium; border-color: rgb(52, 81, 136);">Save</button>
    </form>
    
</body>
</html>
